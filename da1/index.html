<html>
    <title>
        Sign Up Page DA - 1
    </title>
    <body style="background-image: url('img1.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <center>
    <div style="width: 50%; height: 95%; border: 2px solid black; border-radius: 15px; padding: 5px; background-color: rgba(255, 255, 255, 0.2);" >
        <div >
        <h1>Registration / Login </h1>
        </div>
        <div style="display: flex; justify-content: space-around;">
            
            <div style=" border: 2px solid black; border-radius: 50px; width: 35%; background-color:rgb(0, 179, 255);">
                <a href="index.html" style="text-decoration: none;"><h3>Signup</h3></a>
            </div>
            
            <div style="border: 2px solid black; border-radius: 50px; width: 35%;">
                <a href="login.html" style="text-decoration: none;"><h3>Login</h3></a>
            </div>
        </div>
        <div class="form-container">
            <form>
                <table cellspacing="30px" style="width: 100%;">
                    <tr>
                        <td colspan="2" >
                            <textarea placeholder="Applicant's Full Name" rows="1" cols="50" required style="width: 100%; height: 40px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" placeholder="Date of Birth" required style="width: 100%; height: 40px;">
                        </td>
                        <td>
                            <select required style="width: 100%; height: 40px;">
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select required style="width: 100%; height: 40px;">
                                <option value="" disabled selected>Select Residential State</option>
                                <option value="state1">State 1</option>
                                <option value="state2">State 2</option>
                                <option value="state3">State 3</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Mobile No." required style="width: 100%; height: 40px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <textarea   placeholder="Enter Your E-mail Address" rows="2" cols="50" style="width: 100%"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="cap.png" style="border: 1px solid black; height: 40px;">
                        </td>
                        <td>
                            <input type="text" placeholder="Enter verification code." required style="width: 100%; height: 40px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"> 
                            <input type="checkbox" required> <big><b>I authorize VIT to use my mobile no./e-mail id/ connected social media platform overriding DND status.</b></big>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Register" style="width: 100%; height: 40px; background-color: rgb(0, 179, 255); color: white;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    </center>
    </body>
</html>
